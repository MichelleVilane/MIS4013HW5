<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operations</title>
</head>
<body>
    <h1> Operations</h1>
    <p>Please enter 2 numbers and our system will perform simple operations:</p>

    <input type="number" id="input1" placeholder="Please enter a number">
    <input type="number" id="input2" placeholder="Please enter another number">
    <button onclick="doAll()">Calculate</button>

    <div id="result"></div>

    <script>
       
        function add(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }
        function square(num1) {
            return math.pow(num1);
        }

        function divide(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "You can't divide by zero, please try again";
            }
        }

        function doAll() {
            const input1 = parseFloat(document.getElementById("input1").value);
            const input2 = parseFloat(document.getElementById("input2").value);

            if (input1 !== null && input2 !== null) {
                const sum = add(input1, input2);
                const difference = subtract(input1, input2);
                const product = multiply(input1, input2);
                const division = divide(input1, input2);
                const squared= square (input1, input1);

                const resultMessage = 
                    Sum: ${sum}<br>
                    Difference: ${difference}<br>
                    Product: ${product}<br>
                    Quotient: ${division}
                    Square of 1st Number: ${squared}
                `;

                document.getElementById("result").innerHTML = resultMessage;
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
