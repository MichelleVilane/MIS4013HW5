<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br></br>
    <div class="text-bg-secondary p-3"><h1>FUNCTION 1</h1></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      const userInput = prompt("Please enter a number:");

        // Function to add two numbers
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        // Function to subtract two numbers
        function subtractNumbers(num1, num2) {
            return num1 - num2;
        }

        // Function to multiply two numbers
        function multiplyNumbers(num1, num2) {
            return num1 * num2;
        }

        // Function to divide two numbers
        function divideNumbers(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Cannot divide by zero";
            }
        }

        // Function to perform all arithmetic operations
        function performArithmeticOperations(num1, num2) {
            const sum = addNumbers(num1, num2);
            const difference = subtractNumbers(num1, num2);
            const product = multiplyNumbers(num1, num2);
            const quotient = divideNumbers(num1, num2);

            console.log(`Sum: ${sum}`);
            console.log(`Difference: ${difference}`);
            console.log(`Product: ${product}`);
            console.log(`Quotient: ${quotient}`);
        }

        // Main function to use the above functions
        function main() {
            const number1 = ${userInput};
     

            performArithmeticOperations(number1, number2);
        }

        // Call the main function to run the program
        main();
    </script>
</body>
</html>
