<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <p>Enter two numbers to perform arithmetic operations:</p>

    <input type="number" id="input1" placeholder="Enter the first number">
    <input type="number" id="input2" placeholder="Enter the second number">
    <button onclick="performArithmetic()">Calculate</button>

    <div id="result"></div>

    <script>
        // Function to add two numbers
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        // Function to subtract two numbers
        function subtractNumbers(num1, num2) {
            return num1 - num2;
        }

        // Function to multiply two numbers
        function multiplyNumbers(num1, num2) {
            return num1 * num2;
        }

        // Function to divide two numbers
        function divideNumbers(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Cannot divide by zero";
            }
        }

        // Function to perform all arithmetic operations
        function performArithmetic() {
            const input1 = parseFloat(document.getElementById("input1").value);
            const input2 = parseFloat(document.getElementById("input2").value);

            if (!isNaN(input1) && !isNaN(input2)) {
                const sum = addNumbers(input1, input2);
                const difference = subtractNumbers(input1, input2);
                const product = multiplyNumbers(input1, input2);
                const quotient = divideNumbers(input1, input2);

                const resultMessage = `
                    Sum: ${sum}<br>
                    Difference: ${difference}<br>
                    Product: ${product}<br>
                    Quotient: ${quotient}
                `;

                document.getElementById("result").innerHTML = resultMessage;
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
